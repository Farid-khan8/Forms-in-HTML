<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PractiseQ-html</title>
</head>
<body>
  <!-- <h3>Student Information</h3> -->
  <table border="black">
    <caption>Student Information</caption>
    <tr>
      <th rowspan="6">Info</th>
      <th rowspan="2">Name</th>
      <th colspan="2">Address</th>
    </tr>
    <tr>
      <th>City</th>
      <th>House</th>
    </tr>
    <tr>
      <td>A</td>
      <td>Delhi</td>
      <td>1</td>
    </tr>
    <tr>
      <td>B</td>
      <td>Mumbai</td>
      <td>2</td>
    </tr>
    <tr>
      <td>C</td>
      <td>Kolkata</td>
      <td>3</td>
    </tr>
    <tr>
      <td>D</td>
      <td>Pune</td>
      <td>4</td>
    </tr>
  </table>

  <br><br><br>
  <hr>
  <form action="/action">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" >
    </div>
    <br>
    <div>
      <label for="gender">Sex:</label>
      <input type="radio" id="gender" name="gender" value="male">
      <label for="gender"> Male</label>

      <input type="radio" id="gender" name="gender" value="female">
      <label for="gender"> Female</label>
    </div>
    <br>
    <div>
      <label for="country">Country</label>
      <select id="country" name="country">
        <option>Select a country</option>
        <option value="ind">India</option>
        <option value="nep">Nepal</option>
        <option value="bang">Bangladesh</option>
      </select>
    </div>
    <br>
    <div>
      <label for="text">Message:</label><br>
      <textarea id="text" name="text"></textarea>
    </div>
    <br>
    <div>
      <input type="checkbox" id="check" name="check">
      <label for="check">Subscribe?</label>
    </div>
    <br>
    <button>Submit</button>
  </form>
  <br><br>
  <hr>
  <h3>Feedback form</h3>
  <form>
    <div>
      <label for="namee">Name:</label>
      <input type="text" id="namee" placeholder="write your name" name="namee">
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Write your email" name="email">
    </div>
    <div>
      <label for="text">Message:</label><br>
      <textarea id="text" name="text" rows="4" cols="30"></textarea>
    </div>

    <label for="rate">Rate us out of 5:</label>
    <div>
      <input type="radio" id="rate" name="rate" value="one">
      <label for="one">1</label>
    </div>
    <div>
      <input type="radio" id="rate" name="rate" value="two">
      <label for="two">2</label>
    </div>
    <div>
      <input type="radio" id="rate" name="rate" value="three">
      <label for="three">3</label>
    </div>
    <div>
      <input type="radio" id="rate" name="rate" value="four">
      <label for="four">4</label>
    </div>
    <div>
      <input type="radio" id="rate" name="rate" value="five">
      <label for="five">5</label>
    </div>

    <button>send your message!</button>
  </form>
</body>
</html>
