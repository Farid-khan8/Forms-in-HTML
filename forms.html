<!--INPUT ELEMENT (RADIO BUTTON)-->
    <form action="/action">
      <div>
        <input type="radio" id="html" name="subjects" value="html">
        <label for="html">HTML</label>
      </div>
      <div>
        <input type="radio" id="CSS" name="subjects" value="CSS">
        <label for="CSS">CSS</label>
      </div>
      <div>
        <input type="radio" id="JavaScript" name="subjects" value="JavaScript">
        <label for="JavaScript">JavaScript</label>
      </div>
      <div>
        <input type="radio" id="NodeJS" name="subjects" value="NodeJS">
        <label for="NodeJS">Node.Js</label>
      </div>
      <div>
        <input type="radio" id="ReactJS" name="subjects" value="ReactJS">
        <label for="ReactJS">ReactJS</label>
      </div>
      <br>
<!--SELECT-DROP DOWN (INPUT ELEMENT)-->
      <div>
        Select your profession
        <select name="profession">
          <option>Select option</option>
          <option value="stu">Student</option>
          <option value="dev">Developer</option>
          <option value="gov">Gov.Empolyee</option>
        </select>
      </div>
      <br>
<!--RANGE (INPUT ELEMENT)-->
      <div>
        <label for="vol">Volume</label>
        <input type="range" id="vol" min="0" max="100" name="Volume">
      </div>
      <br>
<!--TEXT AREA-->
      <div>
        <label for="feedback">Please write your feedback: </label>
        <textarea id="feedback" name="feedback" placeholder="write your feedback"></textarea>
      </div>
      <button>Submit</button>
    </form>

<!--DEMO FOR A REGISTRATION FORM-->
    <h3>
      Registration Form
    </h3>
    <form action="/action">
      <div>
        <input type="text" placeholder="First Name" name="fname">
        <input type="text" placeholder="Last Name" name="lname">
      </div>
      <div>
        <label for="gen">
          Please select gender
        </label>
        <select id="gen" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
      </div>
      <div>
        Do you agree to all terms of service?
        <input type="checkbox" id="check" name="check">
        <label for="check">Yes, I agree</label>
      </div>
      <button>Register</button>
    </form>
  </body>
